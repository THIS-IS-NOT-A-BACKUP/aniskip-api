name: CI

env:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/ci.yml
      - src/**
  pull_request:
    branches:
      - main

  # add manual trigger
  workflow_dispatch:

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      # run tests
      - run: yarn install
      - run: yarn lint
      - run: yarn test

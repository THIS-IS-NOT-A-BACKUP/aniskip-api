version: '3.9'
services:
  api:
    image: lexesjan/aniskip-api
    container_name: aniskip-api
    restart: always
    ports:
      - '5000:5000'
    networks:
      - network
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
    depends_on:
      - db

  db:
    image: lexesjan/aniskip-database
    container_name: aniskip-database
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - network
    volumes:
      - database_data:/var/lib/postgresql/data

networks:
  network:
    name: aniskip-api-network
    driver: bridge

volumes:
  database_data:
    name: aniskip-database-data
